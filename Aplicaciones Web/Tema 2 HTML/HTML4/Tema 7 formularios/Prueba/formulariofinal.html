<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>	
		<meta name="author" content="Miguel">
		<title>Formulario</title>
	</head>
	<body>
		<form name="Miformulario" action="enviado.html" method="post">
			<fieldset style="width:80%; margin:auto; ">
				<table style="background-color:pink; width:100%">
					<tr>
						<td>
							<h1 style="font-size:25px;text-align:center"> EJERCICIO DE PRUEBA TIPO EXAMEN </h1>
						</td>
						<td>
							<table border style="width:15%">
								<tr>
									<td>
										<img src="123456.png"/>
									</td>
									<td>
										<img src="123456.png"/>
									</td>
								</tr>
								
									<td>
										<img src="123456.png"/>
									</td>
									<td>
										<img src="123456.png"/>
									</td>
								</tr>
							</table>
							
						</td>
					</tr>
				</table>
			</fieldset>

	
			<fieldset style="width:80%; margin:auto; ">	
					<legend style="color:blue;">DATOS PERSONALES</legend>
				<table  style="background-color:pink; width:100%">
				<tr>			
					<td><label style="color:red;">
						Nombre<input type="text" maxlength="10" size="10" required="required" />
					</label><br/></td>
					
					<td><label>
						Apellidos<input type="text" maxlength="35" size="40" required="required"/>
					</label><br/></td>
				</tr>	
				<tr>
					<td><label>
						Direccion<input type="text" maxlength="40" size="40"/>
					</label><br/></td>
					
					<td><label>
						DNI <input type="text" placeholder="8 digitos y 1 letra" pattern="[0-9]{8}[A-Z]{1}" required="required"/>
					</label><br/></td>
				</tr>
				<tr>
					<td><label>
						Password<input type="password" maxlength="15" size="15" required="required">
					</label><br/></td>
					
					<td><label>
						Fecha de Nacimiento<input type="date" required="required">
					</label><br/></td>
				</tr>	
				<tr>
					<td colspan="2"><label>
						Correo<input type="email" required="required">
					</label><br/></td>
				</tr>
				<tr>				
					<td colspan="2"><label>
						Adjuntar Foto<input type="file">
					</label><br/></td>
				</tr>	
				</table>
					
			</fieldset>	
			<fieldset  style="width:80%; margin:auto; ">
			<legend>AFICIONES</legend>
				<table style="background-color:pink; width:100%">
					<tr>
						<td>
							<label>Montaña<input type="checkbox"name="hola"/></label>	
							<label>Natación<input type="checkbox" disabled="disabled"/></label>	
							<label>Bicicleta<input type="checkbox" checked="checked"/></label>
						</td>
						<td>
							<label>Lectura<input type="radio" name="boton" checked="checked"/></label>	
							<label>Videojuegos<input type="radio" name="boton"/></label>
							<label>Ver tv<input type="radio" name="boton"/></label>
						</td>
					</tr>
					<tr>
						<td>	
								<legend style="color:blue;"> DATOS ACADÉMICOS </legend>
									<label>Módulos que cursas
										<select name="modulos"  multiple="multiple">
											<option value="3">SOR</option>
											<option value="1">AW</option>
											<option value="2" >SERVICIOS</option>
											<option value="4" selected="selected">Seguridad Informatica</option>
										</select>
									</label>
						</td>
						<td>
							<label>
							INTRODUCE NOTA <input type="number" min="1" max="10"/>
							
							</label>
						</td>
					</tr>	
			</fieldset>
					
					<input type="submit" value="Enviar">
					
					<input type="reset" value="Borrar">
			
		</form>
	</body>
</html>
